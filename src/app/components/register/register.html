<div class="container">
    <acme-navbar creation-date="main.creationDate"></acme-navbar>
    <form name="formReg" novalidate>
            <div class="form">
            <div>
                <h2>{{'ADD_PLANT' | translate}}</h2>
                <div >{{'NAME' | translate}}</div>
                <div>
                    <input type="text" ng-model="plant.name" name="pName" ng-minlength="3" ng-maxlength="10" required="">
                    <div ng-show="formReg.$submitted || formReg.pName.$touched" class="inline">
                        <div ng-show="formReg.pName.$error.required || formReg.pName.$error.minlength || formReg.pName.$error.maxlength" class="inline"> 
                        Required, must be between 3 and 10 symbols</div>
                    </div>
                </div>
            </div>
            <div>
                <div>{{'AGE' | translate}}</div>
                <div>
                    <input type="text" ng-model="plant.age" name="age" ng-pattern="/^[0-9]{1,3}$/" required="">
                    <div ng-show="formReg.$submitted || formReg.age.$touched" class="inline">
                        <div ng-show="formReg.age.$error.required || formReg.age.$error.pattern" class="inline"> Required, only digits allowed</div>
                    </div>
                </div>
            </div>
            <div>
                <div>{{'WATERING_INTERVAL' | translate}}</div>
                <div>
                    <input type="text" ng-model="plant.waterInterv" name="interval" ng-pattern="/^[0-9]{1,3}$/" required="">
                    <div ng-show="formReg.$submitted || formReg.interval.$touched" class="inline">
                        <div ng-show="formReg.interval.$error.required || formReg.interval.$error.pattern" class="inline"> Required, only digits allowed</div>
                    </div>
                </div>
            </div>
            <div>
                <div>{{'IMAGE_LINK' | translate}}</div>
                <div>
                    <input type="text" ng-model="plant.image" name="image" required="">
                    <div ng-show="formReg.$submitted || formReg.image.$touched" class="inline">
                        <div ng-show="formReg.image.$error.required" class="inline"> Required</div>
                    </div>
                </div>
            </div>
            <button class="butn add" type="submit" ng-disabled="formReg.$invalid" ng-click="$ctrl.registerPlant(plant)" value="">{{'ADD' | translate}}</button>
        </div>
    </form>    
</div>
