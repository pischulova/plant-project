<div class="container">
  <div>
    <acme-navbar creation-date="main.creationDate"></acme-navbar>
  </div>

<div class="grey-container">
  <div class="left"> {{'HOME_DESCR' | translate}} </div>

  <div class="serach-container">
    <div class="right">
      <input class="search" placeholder=" {{'FIND_PLANT' | translate}}" type="text" ng-model="search" />
    </div>
    <div class="right"> {{'ORDER_BY' | translate}}:
      <a class="lowercase" ng-click="$ctrl.order('name')"> {{'NAME' | translate}} </a> |
      <a class="lowercase" ng-click="$ctrl.order('age')"> {{'AGE' | translate}} </a> |
      <a class="lowercase" ng-click="$ctrl.order('lastWatered')"> {{'LAST_WATERED' | translate}} </a>
  </div>
  </div>
</div>

<br/>
<div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="plant in $ctrl.plants | filter:search | orderBy : $ctrl.orderProp : $ctrl.isOrderReverse">
        <div class="plant">
            <plant plant="plant"></plant>
        </div>
    </div>
    <br/>
</div>
</div>
